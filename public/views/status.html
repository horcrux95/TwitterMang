
  <h1 style="background-color: #EE311B">Twitter Status  Posting</h1>
  <hr/>
  
  <div  ng-controller="poststatus" class="dynamicTabs">

    <form ng-submit="postTweet(status_content)" flex>
      
      <div layout="vertical" layout-sm="horizontal" layout-padding layout-align="left center">
        <span class="title">Post Tweet :</span>
        <md-text-float label="Tab Name" name="content" ng-model="status_content"></md-text-float>
        <md-button class="md-primary" type="submit" style="max-height: 40px; margin-top:20px;" ng-disabled="!status_content" aria-label="Post Your Tweet">Post Your Tweet</md-button>
      </div>
    
    </form>
    
    <div ng-show=showtweet()>

        
    


     
   
        <div ng-class="tab1" layout="vertical" layout-fill layout-align="center center">
          <
          <div flex class="tab-text">
            <md-card >
              <div layout="horizontal" layout-align="center center">
                <div flex="33">
                  <div>
                    <img ng-src="{{t.data.user.profile_image_url}}" class="md-card-image" border="4px solid" border-color="#F33009" height="110" width="42">
                    <h2>{{t.data.user.name}}</h2>
                  </div>
                </div>
                <div flex>
                  <div>
                    <pre><h2>Twitter Handle: {{t.data.user.screen_name}}   Followed by: {{t.data.user.followers_count}}</h2></pre>

                  </div>
                </div>
              </div>

              <p layout-padding >
              <font color="blue">{{t.data.text}}</font> 
              </p>

              <div layout="horizontal" layout-align="center center">
                <div flex>
                  <div>
                    <p>Created at : {{t.data.created_at | date}}</p>
                  </div>
                </div>
                <div flex="15">
                  <div>
                    <div layout="horizontal" layout-align="center center">
                      <div flex>
                        <md-button aria-label="{{t.data.text}}" ng-href="http://twitter.com/{{t.data.user.screen_name}}/status/{{t.data.id_str}}" class="md-fab" target="_blank">
                          <md-icon icon="/imgs/link.png"></md-icon>
                        </md-button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </md-card>
          </div>
        </div>

 </div>
 </div>
